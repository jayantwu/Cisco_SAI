# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
    - none

stages:
- stage: Build

  jobs:
  - job: Build
    timeoutInMinutes: 900
    pool: cisco_sonicbld_16c

    steps:
    - script: |
        sudo pip install PyYAML
        sudo rm -f ../*.deb
        sudo rm -rf $(ls -A1)
      displayName: "Init"

    - checkout: self
      submodules: recursive
      displayName: 'Checkout code'

    - script: |
        scripts/unpack_lfs.sh
        make JOBS=16 DEBIAN_BUILD=1 DEBIAN_CUSTOMER=1 buster
      displayName: "Make targets"

    - script: |
        mkdir $(Build.ArtifactStagingDirectory)/target
        cp ../*.deb $(Build.ArtifactStagingDirectory)/target/
      displayName: Copy Artifacts

    - publish: $(System.DefaultWorkingDirectory)/target
      artifact: 'cisco-8000-sonic.sdk'
      displayName: "Archive Artifacts"
